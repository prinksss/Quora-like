<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Quora-like Website{% endblock %}</title>
    <!-- Add your CSS links or any common styles here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }

        nav {
            background-color: red;
            padding: 10px;
            color: #fff;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }

        .navbar-right {
            float: right;
            margin-right: 20px; 
        }

        .navbar-right span {
        display: inline-block;
        padding-right: 10px;
    }

    /* Optional: Style the Logout link */
    .navbar-right a {
        display: inline-block;
        margin-left: 10px;
    }

    /* Optional: Add an icon to the username */
    .navbar-right .username-icon::before {
        content: "\f007"; /* FontAwesome icon code (replace with your desired icon) */
        font-family: FontAwesome; /* Replace with your icon font family */
        margin-right: 5px;
    }

        footer {
            background-color: #f8f9fa;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'post_question' %}">Post a Question</a>
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'logout' %}">Logout</a>

        <div class="navbar-right">
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}!</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Content from extending templates will be placed here -->
        {% endblock %}
    </div>

    <footer class="py-0 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
        <!-- /.container -->
      </footer>

   
</body>
</html>
