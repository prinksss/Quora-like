{% extends 'quora_app/base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Quora-like Website</title>
</head>
<body>
    <h1>Welcome to our Quora-like website</h1>
    <h2>Recent Questions</h2>
    <ul>
        {% for question in questions %}
        <li><a href="{% url 'view_question' question.id %}">{{ question.title }}</a></li>
        {% endfor %}
    </ul>

    <!-- <a href="{% url 'post_question' %}">Post a Question</a>
    <a href="{% url 'signup' %}">Sign Up</a>
    <a href="{% url 'logout' %}">Logout</a> -->
</body>
</html>
{% endblock %}
